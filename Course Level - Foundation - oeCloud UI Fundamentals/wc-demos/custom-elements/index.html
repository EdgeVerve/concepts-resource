<!-- There are 3 steps to register and 4 ways to Instantiate Custom Elements -->

<!DOCTYPE html>
<html>

<head>
    <Title>Register and Instantiate Custom Elements</Title>
</head>

<body>
    <!-- Technique 1: Markup instantiation-->
    <!-- <my-comment></my-comment> -->

    <script>
        //1. Create prototype for new my-comment custom element
        var MyCommentProto = Object.create(HTMLElement.prototype);

        //2. Add a created callback to the prototype that sets the innerHTML.
        MyCommentProto.createdCallback = function () {
            this.innerHTML = "<h2>My Comment</h2><textarea></textarea><br/><input type='submit'>";
        };

        //3. Register the custom element. 
        var MyComment = document.registerElement('my-comment', {
            prototype: MyCommentProto
        });

       /*  //  //   <!--2 New operator -- >
            var comment = new MyComment();
        document.body.appendChild(comment);

        // //   <!--3 CreateElement -- >
       var comment = document.createElement('my-comment');
       document.body.appendChild(comment); */

        //   <!--4 innerHTML -- >
            document.body.innerHTML = '<my-comment />'; 

    </script>
</body>

</html>
