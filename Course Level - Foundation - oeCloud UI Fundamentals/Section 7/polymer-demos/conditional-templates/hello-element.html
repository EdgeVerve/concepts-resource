<!DOCTYPE html>

<html>

<head>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../bower_components/polymer/polymer.html" />
   
</head>

<body>
  <hello-element></hello-element>
  <dom-module id="hello-element">
    <template>
     How condtional templates work!
      <br/>
      <template is="dom-if" if="{{isSecureMessage}}">
        Super Secure!<br>
        [[message]]
      </template>
    </template>
  </dom-module>
  <script>
    HTMLImports.whenReady(function () {
      Polymer({
        is: "hello-element",
        properties: {
          message: {
            type: String,
            value: "This message is super secure. It will self-destruct."
          },
          isSecureMessage: {
            type: Boolean,
            value: false
          }
        },
        ready: function () {
          var self = this;
          self.isSecureMessage = true;
          setTimeout(function(){
              self.isSecureMessage = false;
          }, 3000);
          
        }
      });
    });
  </script>
</body>

</html>
