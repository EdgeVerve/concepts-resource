<!DOCTYPE html>
<html>

<head>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../bower_components/polymer/polymer.html" />
</head>

<body>
  <hello-element></hello-element>
  <dom-module id="hello-element">
    <template>
      Messages:
      <br/>
      <template is="dom-repeat" items="{{messages}}">
        Index of message: {{index}}
        <br/> Message:
        <b>{{item}}</b>
        <br/> ---------------
        <br/>
      </template>
      <template is="dom-repeat" items="{{messagePriorities}}" as="priority">
          <p>
            {{priority.name}}
            <br/>
            <template is="dom-repeat" items="{{priority.levels}}" as="level" index-as="level_index">
              {{level_index}} : {{level}}
              <br/>
            </template>
          </p>
        </template>
    </template>
  </dom-module>
  <script>
    HTMLImports.whenReady(function () {
      Polymer({
        is: "hello-element",
        properties: {
          messages: {
            type: Array,
            value: function () {
              return ["Message 1", "Message 2"];
            }
          },
          messagePriorities: {
            type: Array,
            value: function () {
              return [{ name: "Education", levels: ["Under Graduation", "Post Graduation", "PHD"] },
              { name: "Interest", levels: ["Dance", "Music", "Reading", "Writing"] }
              ];
            }
          }
        }
      });
    });
  </script>
</body>

</html>
