<!DOCTYPE html>

<html>

<head>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html" />
    <link rel="import" href="../../bower_components/paper-input/paper-input.html" />
</head>

<body>
    <hello-element></hello-element>
    <dom-module id="hello-element">
        <template>
            {{message}}
           
        </template>
    </dom-module>
    <script>
        HTMLImports.whenReady(function () {
            Polymer({
                is: "hello-element",
                properties: {
                    loadingPercentage: {
                        type: Number,
                        value: 0
                    },
                    loading: {
                        type: Boolean,
                        value: true
                    },
                    message: {
                        type: String,
                        value: "hello",
                        observer: 'messageChanged'
                    }
                },
                observers: [
                    'loadingCheck(loadingPercentage, loading)'
                ],
                messageChanged: function (newValue, oldValue) {
                    console.log("old val: ", oldValue);
                    console.log("new val: ", newValue);
                },
                loadingCheck: function (loadingPercentange, loading) {
                    console.log("loadingPercentage:", loadingPercentange, " loading:", loading);
                    console.log("running becuase loadingPercentage property is changed")
                },
                ready: function () {
                    this.message = "All work and no play makes Jack a dull boy!!";
                    this.loadingPercentage = 20;
                }
            });
        });
    </script>
</body>

</html>
