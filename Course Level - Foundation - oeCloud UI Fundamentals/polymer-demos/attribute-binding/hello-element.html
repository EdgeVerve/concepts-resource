<!DOCTYPE html>

<html>

<head>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html" />
</head>

<body>
    <hello-element></hello-element>
    <dom-module id="hello-element">
        <template>
            [[message]]
            <br>
            <input type="checkbox" checked$="{{messageChecked}}">
            <div style$="{{messageStyle}}">
                <div class$="{{messageClass}}">
                    <a href$="{{messageUrl}}">
                        <label for$="{{messageLabel}}">For more information, visit us @</label>
                        <div data-bar$="{{messageLabel}}">NHTSA</div>
                    </a>
                </div>
            </div>
        </template>
    </dom-module>
    <script>
        HTMLImports.whenReady(function () {
            Polymer({
                is: "hello-element",
                properties: {
                    message: {
                        type: String,
                        value: "More people have died in road accidents than any war! Drive Safe! Do you agree?"
                    },
                    messageClass: {
                        type: String,
                        value: "m-class"
                    },
                    messageChecked: {
                        type: Boolean,
                        value: true
                    },
                    messageUrl: {
                        stype: String,
                        value: "https://www.nhtsa.gov/road-safety"
                    },
                    messageStyle: {
                        type: String,
                        value: 'background-color: #efefef'
                    },
                    messageLabel: {
                        type: String,
                        value: "message-label"
                    }
                },
                ready: function () {
                }
            });
        });
    </script>
</body>

</html>
